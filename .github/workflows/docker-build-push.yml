name: Docker build push

on:
  push:
    branches:
      - master
      - main
      - develop
    tags:
      - v*

  pull_request:
    branches:
      - master
      - main
      - develop

  workflow_dispatch:

#  schedule:
#    - cron: '0 0 * * 0'

jobs:
  build-test-drop-artifacts:
    name: Docker build push
    runs-on: ${{ matrix.environment }}
    strategy:
      matrix:
        environment:
          - ubuntu-latest
    
    env:
      dockerRepository: 'movies-api'
      dockerImage: 'movies'
      dockerUser: 'petrokolosov'
    
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 'â¬‡ï¸ Install GitVersion â¬‡ï¸'
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '6.x'
          preferLatestVersion: true

      - name: 'ðŸ¤” Determine Version ðŸ¤”'
        uses: gittools/actions/gitversion/execute@v4.2.0
        with:
          configFilePath: GitVersion.yml

      - name: 'ðŸ“œ Print Version ðŸ“œ'
        run: |
          echo "SemVer: ${{ env.GitVersion_SemVer }}"
          echo "BranchName: ${{ env.GitVersion_BranchName }}"
          echo "ShortSha: ${{ env.GitVersion_ShortSha }}"
          newVersion="${{ env.GitVersion_SemVer }}+${{ env.GitVersion_BranchName }}.${{ env.GitVersion_ShortSha }}"
          echo "Next version: $newVersion"

      - name: Docker Login
        run: echo "$DOCKER_PASSWORD" | docker login docker.io -u "$DOCKER_USERNAME" --password-stdin
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_LOGIN }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Print SemVer
        run: echo ${{ env.GITVERSION_SEMVER }}

      - name: Docker Build
        run: |
          IMAGE_FULL_NAME="$USER/$REPOSITORY:$VERSION"
          echo "Image full name: $IMAGE_FULL_NAME"
          docker build -t "$IMAGE_FULL_NAME" --build-arg VERSION=$VERSION .
          docker build -t "$USER/$REPOSITORY:latest" --build-arg VERSION=$VERSION .
        env:
          REPOSITORY: ${{ env.dockerRepository }}
          VERSION: ${{ env.GitVersion_SemVer }}
          USER: ${{ env.dockerUser }}

      - name: List Images
        run: docker images

      - name: Docker Push
        run: |
          IMAGE_FULL_NAME="$USER/$REPOSITORY:$VERSION"
          echo "Image full name: $IMAGE_FULL_NAME"
          docker push "$IMAGE_FULL_NAME"
          docker push "$USER/$REPOSITORY:latest"
        env:
          REPOSITORY: ${{ env.dockerRepository }}
          VERSION: ${{ env.GitVersion_SemVer }}
          USER: ${{ env.dockerUser }}

      - name: Write Version
        run: echo ${{ env.GitVersion_SemVer }} > version.txt

      - name: Drop Artifact Version
        uses: actions/upload-artifact@v5
        with:
          name: version
          path: version.txt